<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Vue JS start</title>
  </head>
  <body>
    <div class="wrapper" >
      <br>
      <div class="container" id="app" v-cloak>
        <!-- <div class="card">
          <h1 class="card__title">{{title}}: {{ counter }}</h1>
          <div class="card__button button">
            <a href="#" class="button__one button" v-on:click ="counter++">Добавить</a>
            <a href="#" class="button__two button" v-on:click = "counter--">Вычесть</a>
          </div>
        </div> -->

        <!-- =========================================================== -->

        <div class="card2">
          <div class="card2__title">{{toDoTitle}}</div>
          <div class="card2__input">
            <input type="text" 
            :placeholder="placeholderStr" 
            :value="inputValue"
            @input="messageTest"
            @keypress.enter="addNewNote">
          </div>
          
          

          <div class="card2__button button">
            <a class=" button__three button" 
            @click="addNewNote" href="#">Добавить</a>
            <a class=" button__four button" @click="remoteNoteFull" href="#">Очистить все</a>
          </div>
          <br>
          <hr/>
          <br>
          <div class="card2__note">
            <ul class="card2__list" v-if="notes.length !==0">
               <li :class="note.length > 10 ? 'bold' : 'blue'" v-for="note in notes">{{toUpperCase(note)}}
                <a href="#" class="card2__btn-danger" v-on:click="remoteNote">Удалить</a>
              </li>



            </ul>
            <div v-else>Заметок пока нет, добавьте первую</div>
            <br>
            <hr>
            <br>
            <div>Oбщее количество заметок: {{notes.length}}</div>
          </div>


        </div>
        <br>
        <br>
        <br>
      </div>
      <footer class="footer">
        
      </footer>

    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="script.js"></script>
  </body>
</html>
